<!--Atividade 10 – Menu de Atividades
Crie uma página com:

- Crie o arquivo index.html

- Utilize o CSS para personalizar os quadrados (ex: hover, tamanho, espaçamento e cores)-->
<body>

        body {
            font-family: Arial, sans-serif;

            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            transition: transform 0.3s;
