<!--Atividade 3 – Links e Navegação
Crie uma página com:

- Um título: "Minhas redes sociais favoritas".
- Uma lista ordenada (<ol>) com 3 redes sociais que você usa.
- Cada item da lista deve ser um link clicável que leva até a rede (ex: Instagram → https://www.instagram.com).-->
<body>
    <h1 class="titulo">Minhas redes sociais favoritas</h1>
    <ol>
        <li><p>Instagram: <a href="https://www.instagram.com" target="_blank">Instagram</a></p></li>
        <li><p>Facebook: <a href="https://www.facebook.com" target="_blank">Facebook</a></p></li>
        <li><p>Discord: <a href="https://discord.com" target="_blank">Discord</a></p></li>
    </ol>
</body>
</html>
